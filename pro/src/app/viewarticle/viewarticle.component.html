<button class="btn btn-success" (click)="getarticles()" style="margin-left:450px;">View Articles</button>
<div *ngFor="let element of articles">
<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>ArticleName:{{element.articlename}}</mat-card-title>
     <p>ArticleAuthor:{{element.articleauthor}}</p>
    </mat-card-header>
    <mat-card-content>
      <p>
       Content: {{element.content}}
        
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      
      
    </mat-card-actions>
  </mat-card>
</div>
