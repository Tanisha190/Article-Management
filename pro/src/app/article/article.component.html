<div class="container">
    <form [formGroup]="articleForm" (ngSubmit)="submit()" >
        <div class="form-group">
            <label >Article Author</label>
            <input type="articleauthor" class="form-control" id="articleauthor" 
              placeholder="Enter name of article author" formControlName="articleauthor" />
          </div>
      <div class="form-group">
        <label >Article Name</label>
        <input type="articlename" class="form-control" id="articlename" 
          placeholder="Enter name of article" formControlName="articlename" />
      </div>
  
      <div class="form-group">
        <label >Content</label>
        <textarea class="form-control" id="content" 
        placeholder="Content" formControlName="content"[(ngModel)]="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
